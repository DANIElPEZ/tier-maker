<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tier Maker dnv</title>
     <link rel="stylesheet" href="style.css">
     <script type="module" src="index.js"></script>
</head>
<body>
     <header class="top-header">
          <img src="./assets/TIERMAKER.png" alt="logo tiermaker por dnv">
     </header>

     <section class="tier">
          <div class="row">
               <aside class="label" style="--level:var(--color-s)">
                    <span contenteditable="true">s</span>
               </aside>
          </div>

          <div class="row">
               <aside class="label" style="--level:var(--color-a)">
                    <span contenteditable="true">a</span>
               </aside>
          </div>

          <div class="row">
               <aside class="label" style="--level:var(--color-b)">
                    <span contenteditable="true">b</span>
               </aside>
          </div>

          <div class="row">
               <aside class="label" style="--level:var(--color-c)">
                    <span contenteditable="true">c</span>
               </aside>
          </div>

          <div class="row">
               <aside class="label" style="--level:var(--color-d)">
                    <span contenteditable="true">d</span>
               </aside>
          </div>

          <div class="row">
               <aside class="label" style="--level:var(--color-e)">
                    <span contenteditable="true">e</span>
               </aside>
          </div>
     </section>

     <footer class="selector">

               </label>

               <button class="reset-tier-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed"><path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/></svg>

</html>
